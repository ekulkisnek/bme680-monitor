<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BME680 Sensor Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .status {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-indicator.live {
            background: #4ade80;
            animation: pulse 2s infinite;
        }

        .status-indicator.offline {
            background: #ef4444;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .card-label {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .card-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
        }

        .card-unit {
            font-size: 0.6em;
            color: #666;
            margin-left: 5px;
        }

        .history-section {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .history-header h2 {
            color: #333;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s ease;
        }

        .refresh-btn:hover {
            background: #5568d3;
        }

        .history-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .history-table th,
        .history-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .history-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
            text-transform: uppercase;
            font-size: 0.85em;
            letter-spacing: 0.5px;
        }

        .history-table tr:hover {
            background: #f8f9fa;
        }

        .timestamp {
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            color: #666;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            .history-table {
                font-size: 0.85em;
            }
            
            .history-table th,
            .history-table td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå°Ô∏è BME680 Sensor Monitor</h1>
        
        <div class="status">
            <span class="status-indicator" id="statusIndicator"></span>
            <span id="statusText">Loading...</span>
            <span id="lastUpdate"></span>
        </div>

        <div class="grid">
            <div class="card">
                <div class="card-icon">üå°Ô∏è</div>
                <div class="card-label">Temperature</div>
                <div class="card-value" id="temperature">--</div>
                <span class="card-unit">¬∞C</span>
            </div>

            <div class="card">
                <div class="card-icon">üíß</div>
                <div class="card-label">Humidity</div>
                <div class="card-value" id="humidity">--</div>
                <span class="card-unit">%</span>
            </div>

            <div class="card">
                <div class="card-icon">üìä</div>
                <div class="card-label">Pressure</div>
                <div class="card-value" id="pressure">--</div>
                <span class="card-unit">hPa</span>
            </div>

            <div class="card">
                <div class="card-icon">ü´ß</div>
                <div class="card-label">Gas</div>
                <div class="card-value" id="gas">--</div>
                <span class="card-unit">Œ©</span>
            </div>

            <div class="card">
                <div class="card-icon">‚õ∞Ô∏è</div>
                <div class="card-label">Altitude</div>
                <div class="card-value" id="altitude">--</div>
                <span class="card-unit">m</span>
            </div>
        </div>

        <div class="history-section">
            <div class="history-header">
                <h2>Historical Readings</h2>
                <button class="refresh-btn" onclick="loadHistory()">üîÑ Refresh</button>
            </div>
            <div id="historyContent">
                <div class="loading">Loading historical data...</div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        let lastTimestamp = null;
        let updateInterval = null;

        // Format timestamp for display
        function formatTimestamp(timestamp) {
            try {
                const date = new Date(timestamp);
                return date.toLocaleString();
            } catch (e) {
                return timestamp;
            }
        }

        // Update status indicator
        function updateStatus(isLive, timestamp) {
            const indicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            const lastUpdate = document.getElementById('lastUpdate');

            if (isLive) {
                indicator.className = 'status-indicator live';
                statusText.textContent = 'Status: Live';
                if (timestamp) {
                    lastUpdate.textContent = ` ‚Ä¢ Last update: ${formatTimestamp(timestamp)}`;
                }
            } else {
                indicator.className = 'status-indicator offline';
                statusText.textContent = 'Status: Offline';
                lastUpdate.textContent = '';
            }
        }

        // Load current sensor data
        async function loadCurrentData() {
            try {
                const response = await fetch(`${API_URL}/api/data?limit=1`);
                const result = await response.json();

                if (result.success && result.data && result.data.length > 0) {
                    const latest = result.data[result.data.length - 1];
                    
                    // Update cards
                    document.getElementById('temperature').textContent = latest.temperature ?? '--';
                    document.getElementById('humidity').textContent = latest.humidity ?? '--';
                    document.getElementById('pressure').textContent = latest.pressure ?? '--';
                    document.getElementById('gas').textContent = latest.gas ?? '--';
                    document.getElementById('altitude').textContent = latest.altitude ?? '--';

                    // Update status
                    const isNewData = latest.timestamp !== lastTimestamp;
                    if (isNewData) {
                        updateStatus(true, latest.timestamp);
                        lastTimestamp = latest.timestamp;
                        
                        // Reload history if data is new
                        loadHistory();
                    } else {
                        updateStatus(true, latest.timestamp);
                    }
                } else {
                    updateStatus(false);
                }
            } catch (error) {
                console.error('Error loading current data:', error);
                updateStatus(false);
            }
        }

        // Load historical data
        async function loadHistory() {
            try {
                const response = await fetch(`${API_URL}/api/data?limit=100`);
                const result = await response.json();

                const historyContent = document.getElementById('historyContent');

                if (result.success && result.data && result.data.length > 0) {
                    let html = `
                        <table class="history-table">
                            <thead>
                                <tr>
                                    <th>Timestamp</th>
                                    <th>Temperature (¬∞C)</th>
                                    <th>Humidity (%)</th>
                                    <th>Pressure (hPa)</th>
                                    <th>Gas (Œ©)</th>
                                    <th>Altitude (m)</th>
                                </tr>
                            </thead>
                            <tbody>
                    `;

                    // Show most recent first
                    result.data.slice().reverse().forEach(reading => {
                        html += `
                            <tr>
                                <td class="timestamp">${formatTimestamp(reading.timestamp)}</td>
                                <td>${reading.temperature ?? '--'}</td>
                                <td>${reading.humidity ?? '--'}</td>
                                <td>${reading.pressure ?? '--'}</td>
                                <td>${reading.gas ?? '--'}</td>
                                <td>${reading.altitude ?? '--'}</td>
                            </tr>
                        `;
                    });

                    html += `
                            </tbody>
                        </table>
                    `;

                    historyContent.innerHTML = html;
                } else {
                    historyContent.innerHTML = '<div class="loading">No historical data available yet. Make sure your Raspberry Pi is sending data.</div>';
                }
            } catch (error) {
                console.error('Error loading history:', error);
                document.getElementById('historyContent').innerHTML = 
                    '<div class="loading">Error loading historical data. Please try again.</div>';
            }
        }

        // Initialize
        async function init() {
            await loadCurrentData();
            await loadHistory();
            
            // Update every 10 seconds
            updateInterval = setInterval(loadCurrentData, 10000);
        }

        // Start when page loads
        init();
    </script>
</body>
</html>
